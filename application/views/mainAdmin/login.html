<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="js/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" />
	<title>login</title>
</head>
<body>
	<div class="login_wrapper">
		<div class="login">
			<div class="login_logo">
				<img src="/application/views/mainadmin/img/logo.png" alt="">
				<div class="logo_text">
					<p>PerfectCMS <span>0.0.4</span> </p>
				</div>
			</div>
			<div class="login_forma">
				<form action="">
					<div class="login_forma_group">
						<p>Пользователь</p>
						<input type="text" placeholder="Nickname" name="nickname">
					</div>
					<div class="login_forma_group">
						<p>Пароль</p>
						<input type="password" placeholder="password" name="password">
					</div>
					<div class="login_forma_group checkbox">
						<label >
							<input type="checkbox">
							Запомнить меня
						</label>

					</div>
					<div class="login_forma_confirm">
						<button>Войти</button>
					</div>
					<div class="login_forma_forgot">
						<a href="#">Зыбыли пароль?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
